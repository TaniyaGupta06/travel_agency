<style>
    /* Reset some default styling */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Basic styling */
body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    color: #333;
}

/* Header and Navigation */
header {
    background: #ff6347;
    padding: 1rem 0;
    color: white;
}

header nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 1200px;
    margin: auto;
    padding: 0 20px;
}

header h1 {
    font-size: 1.5rem;
}

header ul {
    list-style: none;
    display: flex;
    gap: 20px;
}

header ul li a {
    color: white;
    text-decoration: none;
}

/* Hero Section */
.hero {
    background: url('background.jpg') no-repeat center center/cover;
    height: 400px;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    color: white;
}

.hero-content h2 {
    font-size: 2.5rem;
    margin-bottom: 1rem;
}

.hero-content p {
    margin-bottom: 1.5rem;
}

.btn {
    background: #ff6347;
    color: white;
    padding: 10px 20px;
    text-decoration: none;
    border-radius: 5px;
}

/* Featured Dishes */

    max-width: 1200px;

    text-align: center;
}

.featured h2 {

}

.dishes {

    flex-wrap: wrap;

}

    text-align: center;
}

.dish img {
    width: 100%;
    border-radius: 10px;
}

/* Footer */
footer {

/* General Styling */
body {

/* Order Placed Section */
.order-placed {

}

    <!-- Navigation Bar -->


    <!-- Payment Section -->
  <!-- Payment Section -->
<section class="payment">
    <h2>Payment Details</h2>
    <p>Please enter your payment details below to complete the order.</p>
    
    <form onsubmit="handlePaymentSubmit(event)" method="post" class="payment-form">
        <!-- Billing Information -->
        <h3>Billing Information</h3>
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" required>

        <label for="address">Billing Address</label>
        <input type="text" id="address" name="address" required>

        <label for="city">City</label>
        <input type="text" id="city" name="city" required>

        <label for="zipcode">Zip Code</label>
        <input type="text" id="zipcode" name="zipcode" required>

        <!-- Card Details -->
        <h3>Card Details</h3>
        <label for="cardnumber">Card Number</label>
        <input type="text" id="cardnumber" name="cardnumber" placeholder="1234 5678 9012 3456" required>

        <label for="expiry">Expiry Date</label>
        <input type="month" id="expiry" name="expiry" required>

        <label for="cvv">CVV</label>
        <input type="text" id="cvv" name="cvv" placeholder="123" required>

        <button type="submit">Complete Payment</button>
    </form>
</section>

<script>
    function handlePaymentSubmit(event) {
        event.preventDefault(); // Prevent form submission
        alert('Payment successful! Redirecting to the home page...');
        window.location.href ='homepage.html'; // Change 'index.html' to your homepage URL
    }
</script>


</body>
